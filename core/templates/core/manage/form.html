{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<div class="container">
    <h1>
        {% if object %}Edit post "{{ object.title }}"
        {% else %}Create a new blog post{% endif %}
    </h1>
    <form action="." method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Save course"></p>
    </form>
</div>
{% endblock %}
